<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:include="/common/lay_css :: common_laycss">-->
<head>
    <meta charset="UTF-8"/>
    <title>网站后台管理系统.登录</title>
    <link th:href="@{/css/msmart.css}" href="/static/css/msmart.css" rel="stylesheet" />
    <link th:href="@{/layui/css/layui.css}" href="/static/layui/css/layui.css" rel="stylesheet" />
</head>
<body>
<div id="login_container" class="ms-layout-center-vertical-with-wrap" style="background-color: #393D49">
    <div class="ms-layout-center-vertical-with-wrap ms-height-100-per ms-width-40-per">
        <!--top-->
        <div class="ms-width-100-per ms-height-20-per ms-layout-center-horizontal">
            <div class="ms-width-80-per ms-layout-center-horizontal" style="background-color: #FF5722">

                <span id="hint" class="ms-text-color-white">

                </span>
            </div>
        </div>
        <!--center-->
        <div id="sc-one" class="ms-width-100-per ms-height-60-per ms-layout-nowrap-vertical ms-box-shadow-write">
            <div class=" ms-width-60-per ms-height-40-per ms-layout-center-vertical-with-wrap" style="background: #393D49">
                <h1 class="ms-text-color-white">网站后台管理系统</h1><br>
                <h6 class="ms-text-color-white">欢迎使用！</h6>
            </div>
            <div class="ms-width-50-per ms-height-60-per">
                <form class="layui-form" action="">
                    <div class="ms-width-100-per ms-height-30-per ms-layout-center-horizontal">
                        <label class="ms-width-20-per ms-text-color-white">用 户</label>
                        <div class="ms-width-80-per">
                            <input type="text" lay-verify="required" name="username" required  lay-verify="required" placeholder="请输入用户名" class="layui-input">
                        </div>
                    </div>
                    <div class="ms-margin-top-1rem ms-width-100-per ms-height-30-per ms-layout-center-horizontal">
                        <label class="ms-width-20-per ms-text-color-white">密 码</label>
                        <div class="ms-width-80-per">
                            <input type="password" lay-verify="required" name="password" required lay-verify="required" placeholder="请输入密码" class="layui-input">
                        </div>
                    </div>
                    <div class="ms-margin-top-1rem ms-width-100-per ms-height-30-per ms-layout-center-horizontal">
                        <label class="ms-width-20-per"></label>
                        <div class="ms-width-80-per">
                            <button class="layui-btn-radius layui-bg-blue layui-btn  ms-width-100-per" lay-submit lay-filter="formLogin">登陆</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--<form class="layui-form" action="">
            <div class="ms-width-50-per ms-height-20-per ms-layout-center-vertical-with-wrap">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="ms-width-50-per ms-height-20-per ms-layout-center-vertical-with-wrap">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="ms-width-50-per ms-height-20-per ms-layout-center-vertical-with-wrap">
                <button id="creatBtn" lay-submit lay-filter="formLogin" class="layui-btn layui-bg-blue layui-btn-radius ms-width-100-per">登陆</button>
            </div>
            </form>-->
        </div>
        <!--bottom-->
        <div class=" ms-width-100-per ms-height-20-per ms-layout-center-bottom-vertical-with-wrap">
            <div class="ms-height-30-per ms-width-100-per ms-layout-center-horizontal">
                <span>Copyright @ 2018 - 2019 SMChat 渝ICP备18003420号</span>
            </div>
        </div>
    </div>
</div>

<div th:include="/common/lay_js :: onloads_layjs"></div>

-->

</body>
<script th:src="@{/js/jquery-3.2.1.min.js}" src="/static/js/jquery-3.2.1.min.js"></script>
<script th:src="@{/layui/layui.js}" src="/static/layui/layui.js"></script>
<script th:src="@{/layui/mmod/myinitsize.js}" src="/static/layui/mmod/myinitsize.js"></script>
<script th:src="@{/js/globalvariable.js}" src="/static/js/globalvariable.js"></script>
<script th:src="@{/js/login.js}" src="/static/js/login.js"></script>

</html>
